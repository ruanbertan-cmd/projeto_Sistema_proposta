    container_name: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Ruan-pause79
      MYSQL_DATABASE: site_propostas
    ports:
      - '3307:3306'
    expose:
      - '3307'
    volumes:
      - db_data:/var/lib/mysql